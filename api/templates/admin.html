{% extends 'base.html' %}

{% block page_content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Admin Portal</h1>
    </div>
</div>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#venues">Venues</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#events">Events</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#users">Users</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="venues">
            <div class="alert alert-info">Venues</div>
        </div>
        <div class="tab-pane fade in active" id="events">
            <div class="alert alert-info">Events</div>
        </div>
        <div class="tab-pane fade in active" id="users">
            <div class="container">
                <div class="list-group list-group-flush row">
                    <div class="list-group-item col-sm-8 bg-secondary text-white">
                        <div class="row">
                            <span class="col-sm-3">Id</span>
                            <span class="col-sm-3">Username</span>
                            <span class="col-sm-2">Actions</span>
                        </div>
                    </div>
                    {% for user in users %}
                    <div class="list-group-item list-group-item-action col-sm-8">
                        <div class="row">
                            <span class="col-sm-3">{{user.id|title }}</span>
                            <span class="col-sm-3">{{user.username|title}}</span>
                            <span class="col-sm-2">
                                <form class="form-group" action="/action/delete_user" method="POST">
                                    <input type="hidden" name="id" value={{user.id}}>
                                    <button class="btn">
                                        <i style="color: red;" class="far fa-trash-alt"></i>
                                    </button>
                                </form>
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
