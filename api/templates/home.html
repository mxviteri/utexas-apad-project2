{% extends "base.html" %}

{% block page_content %}
<div id="home" class="container">
    <div class="row">
        <div class="col m-auto">
            <h1 class="display-2">Events ATX</h1>
            <p class="display-4">Events ATX allows you to find, create, and join events around Austin, Texas</p>
        </div>
    </div>
    {% if not current_user %}
    <div class="row">
        <div class="col m-auto">
            <form class="form-group" action="/action/login" method="POST">
                <input name="username" class="form-control mt-1" type="text" placeholder="Username" />
                <input name="password" class="form-control mt-1" type="text" placeholder="Password" />
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/create_account" class="m-auto">Don't have an account? Create one here</a>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-primary">Welcome, {{current_user.username }}!</h1>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
