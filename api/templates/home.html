{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="jumbotron jumbotron-fluid bg-secondary text-white">
    <div class="container">
        <div class="text-center">
        <img src="{% static 'img/EventsATX-logo.png' %}" alt="Events ATX" width="500">
        <p class="display-4">Events ATX allows you to find, create, and join events around Austin, Texas</p>
        </div>
    </div>
</div>
<div class="container">
    {% if not current_user %}
    <div class="row">
        <div class="col m-auto">
            <h1 class="display-4 mb-3">Log In</h1>
            <form class="form-group" action="/action/login" method="POST">
                <input name="username" class="form-control mt-1" type="text" placeholder="Username" />
                <input name="password" class="form-control mt-1" type="password" placeholder="Password" />
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/create_account" class="m-auto">Don't have an account? Create one here</a>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-success">Welcome, {{ current_user.username }}!</h1>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
