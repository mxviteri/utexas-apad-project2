<div>
    <button type="button" class="btn btn-success mt-3 mb-3" data-toggle="modal" data-target="#createVenueModal">
        Create Venue
    </button>

    <div class="container">
        <div class="list-group list-group-flush row">
            <div class="list-group-item list-group-item-info col-sm-10">
                <div class="row">
                    <span class="col-sm-2">Id</span>
                    <span class="col-sm-2">Name</span>
                    <span class="col-sm-2">Open</span>
                    <span class="col-sm-2">Close</span>
                    <span class="col-sm-2">Actions</span>
                </div>
            </div>
            {% for venue in venues %}
            <div class="list-group-item list-group-item-action col-sm-10">
                <div class="row">
                    <span class="col-sm-2">{{venue.id|title }}</span>
                    <span class="col-sm-2">{{venue.name|title}}</span>
                    <span class="col-sm-2">{{venue.open|title}}</span>
                    <span class="col-sm-2">{{venue.close|title}}</span>
                    <span class="col-sm-2">
                        <form class="form-group" action="/action/delete_venue" method="POST">
                            <input type="hidden" name="id" value={{venue.id}}>
                            <button class="btn">
                                <i style="color: red;" class="far fa-trash-alt"></i>
                            </button>
                        </form>
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Create Venue Modal -->
    <div class="modal fade" id="createVenueModal" tabindex="-1" role="dialog" aria-labelledby="createVenueLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createVenueLabel">Create Venue</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form-group" action="/action/create_venue" method="POST">
                <input required name="name" class="form-control mt-1" type="text" placeholder="Name" />
                <input required name="open" type="time" class="form-control mt-1" />
                <input required name="close" type="time" class="form-control mt-1" />
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
