<div class="list-group list-group-flush row ml-auto mt-2">
    <div class="list-group-item list-group-item-info col-sm-12">
        <div class="row">
            <span class="col-sm-1">Id</span>
            <span class="col-sm-2">Name</span>
            <span class="col-sm-2">Venue</span>
            <span class="col-sm-3">Description</span>
            <span class="col-sm-2">Date & Time</span>
            <span class="col-sm-1">Capacity</span>
            <span class="col-sm-1">Actions</span>
        </div>
    </div>
    {% for event in events %}
    <div class="list-group-item list-group-item col-sm-12">
        <div class="row">
            <span class="col-sm-1">{{event.id|title }}</span>
            <span class="col-sm-2">{{event.name|title}}</span>
            <span class="col-sm-2">{{event.venue|title}}</span>
            <span class="col-sm-3">{{event.description|slice:":25"}}</span>
            <span class="col-sm-2">{{event.datetime}}</span>
            <span class="col-sm-1">{{event.capacity}}</span>
            <span class="col-sm-1">
                <form class="form-group" action="/action/delete_event" method="POST">
                    <input type="hidden" name="id" value={{event.id}}>
                    <button class="btn">
                        <i style="color: red;" class="far fa-trash-alt"></i>
                    </button>
                </form>
            </span>
        </div>
    </div>
    {% endfor %}
</div>
