{% extends 'base.html' %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-sm-11 mt-5">
            <h1>{{ event.name | title }}</h1>
            <small>
            {{ event.capacity }} spots left<br>
            {{event.datetime }} | {{ event.venue | title }}
            </small>
        </div>
        {% if current_user %}
        <div class="col-sm-1 mt-5">
            <form action="/action/join_event" method="POST">
            <button class="btn btn-primary mt-3" type="submit">Join</button>
            </form>
        </div>
        {% endif %}
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <p>{{ event.description | linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock %}
